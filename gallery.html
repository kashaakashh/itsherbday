<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <div class="gallery-container">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>

        <h2 class="section-title" data-aos="fade-down">Our Beautiful Moments</h2>
        <p class="section-sub" data-aos="fade-up">Capturing our love, one frame at a time.</p>

        <div class="tabs" data-aos="fade-up">
            <button class="tab-btn active" data-tab="videos">Videos</button>
            <button class="tab-btn" data-tab="photos">Photos</button>
        </div>

        <!-- VIDEOS GRID (Default Active) -->
        <div id="videos" class="tab-panel video-grid">
            <div class="video-item">
                <iframe src="https://drive.google.com/file/d/1e7xsLHj_2uxENN57TGNckNCREekeYcxU/preview"
                    allow="autoplay"></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://drive.google.com/file/d/1f6cKNuGJ3-Qb4ZR6fmrsJTWr43oDoZ-a/preview"
                    allow="autoplay"></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://drive.google.com/file/d/1g8xpPGaIlXweKvEoRrvk8_tkshI6JnFf/preview"
                    allow="autoplay"></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://drive.google.com/file/d/1p0RUR0PIsJGnYzo7FC5gGAUBkKJ2gdaE/preview"
                    allow="autoplay"></iframe>
            </div>
            <div class="video-item">
                <iframe src="https://drive.google.com/file/d/1ZBnIjTkAq1WBZwC_c9v91V8t1GDb-SM3/preview"
                    allow="autoplay"></iframe>
            </div>
        </div>

        <!-- PHOTOS GRID -->
        <div id="photos" class="tab-panel hidden photo-grid">
            <img src="./images/photo1.jpg" alt="Memory 1">
            <img src="./images/photo2.jpg" alt="Memory 2">
            <img src="./images/photo3.jpg" alt="Memory 3">
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });

        // Simple Tab Logic for Gallery Page
        const tabs = document.querySelectorAll('.tab-btn');
        const panels = document.querySelectorAll('.tab-panel');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                tabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');

                // Hide all panels
                panels.forEach(p => {
                    p.classList.add('hidden');
                    p.classList.remove('active'); // Ensure active class is removed if used
                });

                // Show target panel
                const targetId = tab.dataset.tab;
                const targetPanel = document.getElementById(targetId);
                if (targetPanel) {
                    targetPanel.classList.remove('hidden');
                }
            });
        });
    </script>
</body>

</html>
